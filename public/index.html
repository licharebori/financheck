<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanPro - Sistema de Gestión Financiera</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-transition { transition: all 0.3s ease; }
        .card-hover { transition: transform 0.2s ease; }
        .card-hover:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="fixed inset-0 bg-blue-600 flex items-center justify-center z-50">
            <div class="text-center text-white">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mx-auto mb-4"></div>
                <h2 class="text-2xl font-bold">FinanPro</h2>
                <p class="text-blue-100">Sistema de Gestión Financiera</p>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="hidden min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-chart-line text-blue-600 text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">FinanPro</h1>
                    <p class="text-gray-600 mt-2">Sistema de Gestión Financiera</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                        <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="hidden">
            <!-- Sidebar -->
            <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg sidebar-transition z-40">
                <div class="flex items-center justify-between p-6 border-b border-gray-200">
                    <div class="flex items-center">
                        <div class="bg-blue-100 w-10 h-10 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-chart-line text-blue-600"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-800">FinanPro</h1>
                    </div>
                    <button id="sidebar-toggle" class="lg:hidden text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <nav class="mt-6">
                    <div class="px-4 mb-4">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">PRINCIPAL</p>
                    </div>
                    <a href="#dashboard" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-tachometer-alt w-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="#operaciones" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-exchange-alt w-5 mr-3"></i>
                        Operaciones
                    </a>
                    <a href="#clientes" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-users w-5 mr-3"></i>
                        Clientes
                    </a>
                    
                    <div class="px-4 mt-6 mb-4">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">GESTIÓN</p>
                    </div>
                    <a href="#transferencias" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-money-bill-transfer w-5 mr-3"></i>
                        Transferencias
                    </a>
                    <a href="#cheques" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-money-check w-5 mr-3"></i>
                        Cheques
                    </a>
                    <a href="#rulos" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-sync-alt w-5 mr-3"></i>
                        Rulos
                    </a>
                    
                    <div class="px-4 mt-6 mb-4">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">ADMINISTRACIÓN</p>
                    </div>
                    <a href="#cajeros" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-user-tie w-5 mr-3"></i>
                        Cajeros
                    </a>
                    <a href="#chisperos" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-handshake w-5 mr-3"></i>
                        Chisperos
                    </a>
                    <a href="#gastos" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-receipt w-5 mr-3"></i>
                        Gastos
                    </a>
                    <a href="#reportes" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">
                        <i class="fas fa-chart-bar w-5 mr-3"></i>
                        Reportes
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div id="main-content" class="lg:ml-64 min-h-screen bg-gray-50">
                <!-- Top Bar -->
                <div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <button id="mobile-sidebar-toggle" class="lg:hidden text-gray-500 hover:text-gray-700 mr-4">
                                <i class="fas fa-bars"></i>
                            </button>
                            <h2 id="page-title" class="text-2xl font-bold text-gray-800">Dashboard</h2>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-bell"></i>
                                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                                </button>
                            </div>
                            <div class="flex items-center space-x-3">
                                <div class="text-right">
                                    <p class="text-sm font-medium text-gray-700">Usuario Actual</p>
                                    <p class="text-xs text-gray-500">Administrador</p>
                                </div>
                                <button id="logout-btn" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Page Content -->
                <div id="page-content" class="p-6">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
